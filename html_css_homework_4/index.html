<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="page-background">

<div class="page-header">
    <a class="header-title-link" href="#"><h2>Journey</h2></a>

    <div class="header-left-section">
        <a href="#" class="header-section-icon imenu"><span></span></a>
        <a href="#" class="header-section-icon inav"><span></span></a>
        <a href="#" class="header-section-icon ichat"><span></span></a>
    </div>
    <p class="header-right-section">Welcome, <a class="links" href="#">Log In</a> or <a class="links" href="#">Sing Up</a></p>

</div>

<div class="page-modal">

    <div class="modal-content-position">
    <div class="modal-header">
        <h2 class="modal-header-title">Sign Up</h2>
        <a class="links modal-login">Log In</a>
    </div>

    <a href="#" class="modal-facebook-login">
        <i class="icon-facebook"></i>
        <span>Facebook</span>
    </a>

    <a href="#" class="modal-google-login">
        <i class="icon-google-plus"></i>
        <span>Google</span>
    </a>

    <p class="modal-lines-or">or</p>

        <form class="modal-form">
    <input class="form-input" type="text" placeholder="First Name">
    <input class="form-input" type="text" placeholder="Last Name">
    <input class="form-input" type="email" placeholder="Email">
    <input class="form-input" type="password" placeholder="Password">
    <input class="form-input" type="password" placeholder="Confirm Password">
    <input id="agree" type="checkbox"><label for="agree"> Agree our <a class="links" href="#">Terms & Conditions</a></label>
    <input class="form-input-submit" type="submit" value="Create Account">
        </form>
    </div>

</div>
</div>

</body>
</html>
